<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_settings.css">
    <title>Settings</title>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <section class="settings-container">
            <h2>Account Settings</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username"><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email"><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="New password"><br>
                <button type="submit">Save Changes</button>
            </form>
        </section>
        <section class="language-container">
            <h2>Language Settings</h2>
            <label for="language">Select Language</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <!-- Add more language options as needed -->
            </select>
        </section>
        <section class="history-container">
            <h2>Sell History</h2>
        </section>
        <section class="history-container">
            <h2>Buy History</h2>
        </section>
    </main>
</body>
</html>
